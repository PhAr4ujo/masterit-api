databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: email_verification_tokens
      changes:
        - createTable:
            tableName: email_verification_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: email_verification_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_email_verification_tokens_user_id
